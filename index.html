<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSTRACT SPACE WARFARE - Fleet Combat Simulator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <canvas id="battleCanvas"></canvas>
        <div id="fps-counter">FPS: 0</div>
        <div id="speed-controls">
            <span class="speed-label">SPEED</span>
            <button class="speed-btn" data-speed="0.25">0.25x</button>
            <button class="speed-btn active" data-speed="0.5">0.5x</button>
            <button class="speed-btn" data-speed="1">1x</button>
            <button class="speed-btn" data-speed="2">2x</button>
            <button class="speed-btn pause-btn" data-speed="0">‚è∏</button>
            <span class="control-divider">|</span>
            <button id="mute-btn" class="speed-btn mute-btn" title="Toggle Sound (M)">üîä</button>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
